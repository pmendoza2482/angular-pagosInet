<div class="row mt-5">

    <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4">

    </div> 
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">

        <app-informacion-cliente 
        [nombreCliente] =  "clienteNombre" 
        [clienteCuenta] = clienteCuentaNumero>
    </app-informacion-cliente>

    <app-saldo-cero *ngIf="!realizoPago && clienteSaldo === 0"></app-saldo-cero>

    <app-pago *ngIf="!realizoPago && clienteSaldo > 0" 
        [clienteSldo] =  clienteSaldo 
        [nombreCliente] =  "clienteNombre" 
        [clienteCuenta] = clienteCuentaNumero
        [estado] = clienteEstado
        (ejecutarSaldos)="PonerStatusPago( $event )">
    </app-pago>

    <app-pago-realizado *ngIf="realizoPago"
        [pagoDelCliente] =  pagoDelCliente>
    </app-pago-realizado>

    </div>
    <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4">

    </div> 

 </div>
